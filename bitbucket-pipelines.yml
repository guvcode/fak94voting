image: node:10.16
clone:
  depth: full
pipelines:
  branches:
    master:
      - step:
          script:
            - git remote set-url origin https://heroku:cabf6a4e-257a-46c5-87d7-e4df9f6c6eb6@git.heroku.com/$HEROKU_APP_NAME.git
            - git push origin `git subtree split --prefix backend master`:master --force